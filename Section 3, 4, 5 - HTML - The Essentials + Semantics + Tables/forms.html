<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
      <p>
        <label for="username">Enter a username:</label>
        <input
          id="username"
          type="text"
          placeholder="Username"
          name="username"
        />
      </p>

      <p>
        <label for="password">Enter a password:</label>
        <input
          id="password"
          type="password"
          placeholder="Password"
          name="password"
        />
      </p>

      <p>
        <label for="color">Pick your favorite color:</label>
        <input id="color" type="color" name="color" />
      </p>

      <p>
        <label for="number">Pick your favorite number:</label>
        <input
          id="number"
          type="number"
          name="number"
          min="1"
          max="1000"
          step="10"
        />
      </p>
      <!-- Doesn't submit the form as it's a regular button -->
      <button type="button">Just a button (won't submit)</button>
      <!-- This one would -->
      <button>Submit button</button>
      <!-- As would this one -->
      <input type="submit" value="Input Button" />
    </form>
    <hr />
    <!-- Not inside the form, doesn't submit -->
    <button>Not inside the form</button>
    <hr />

    <h2>Hijacking searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
      <input type="text" name="q" />
      <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
      <input type="text" name="search_query" />
      <button>Search Youtube</button>
    </form>
    <hr />

    <h2>Mo' inputs</h2>
    <form action="/birds">
      <input type="checkbox" name="agree_tos" id="agree" checked />
      <label for="agree">I agree to the terms of service</label>
      <p>
        <label for="s">Small:</label>
        <input type="radio" name="size" id="s" value="small" />
        <label for="s">Medium:</label>
        <input type="radio" name="size" id="m" value="medium" />
        <label for="s">Large:</label>
        <input type="radio" name="size" id="l" value="large" />
      </p>

      <p>
        <label for="meal">Please select an entree</label>
        <select name="meal" id="meal">
          <option value="fish">Fish</option>
          <option value="veg">Vegetarian</option>
          <option value="steak">Steak</option>
        </select>
      </p>
      <p>
        <label for="mac">Amount of Macaroni with the cheezzzzzz</label>
        <input
          type="range"
          min="0"
          max="100"
          step="5"
          value="0"
          name="mac_level"
          id="mac"
        />
      </p>

      <p>
        <label for="requests">Any song requests?</label>
        <br />
        <textarea
          name="requests"
          id="requests"
          rows="6"
          cols="30"
          placeholder="Luv U - Westside Gunn"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>

    <h2>Validations demo</h2>
    <form action="/dummy">
      <p>
        <label for="first">First name:</label>
        <input type="text" name="first" id="first" required />
      </p>

      <p>
        <label for="username">Username:</label>
        <input
          type="text"
          name="username"
          id="username"
          minlength="4"
          maxlength="16"
          required
        />
      </p>

      <p>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required/>
      </p>
      <button>Submit</button>
    </form>
  </body>
</html>
